<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" >
        <p>
        <label for="name">Nombre:</label>
        <input type="text" name="name" id="name" title='Introduce
        tu nombre' autocomplete="name"/>
        </p>
        <p>
            <label for="lastname">Primer apellido:</label>
            <input type="text" name="lastname" id="lastname" title='Introduce
            tu primer apellido' autocomplete="lastname"/>
        </p>
        <p>
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" title='Introduce
            tu email' autocomplete="email"/>
        </p>
        <p>
            <label for="date">Fecha de Nacimiento:</label>
            <input type="date" name="fecha" id="date" title='Introduce
            tu fecha de Nacimiento' autocomplete="date"/>
        </p>
        <p>
            <label for="mobileNumber">Numero de Telefono:</label>
            <input type="tel" name="mobileNumber" id="mobileNumber" title='Introduce
            tu numero de telefono' autocomplete="mobileNumber"/>
        </p>
        <p>
            <label for="password">Contraseña:</label>
            <input type="password" name="password" id="password" title='Introduce
            tu Contraseña' autocomplete="password"/>
        </p>
        <p>
            <label for="color">Color Favorito:</label>
            <input type="color" name="color" id="color" title='Introduce
            tu color Favorito' autocomplete="color"/>
        </p>
        <input type="submit" value="Completar" />
        </form>
        
</body>
</html>
